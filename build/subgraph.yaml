specVersion: 0.0.6
description: blurexchange-v2 substreams based subgraph
repository: https://github.com/mateobelanger/BlurExchange-V2-substream.git
schema:
  file: schema.graphql
dataSources:
  - kind: substreams
    name: blurexchange-v2
    network: mainnet
    source:
      package:
        moduleName: graph_out
        file: blurexchange-v2/blurexchange-v2-v0.1.0.spkg
    mapping:
      kind: substreams/graph-entities
      apiVersion: 0.0.5
