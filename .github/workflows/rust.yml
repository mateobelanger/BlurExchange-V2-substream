name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  make-protogen:
    runs-on: ubuntu-latest                                                                        
    container:                                                                                    
      image: ghcr.io/streamingfast/substreams:latest 

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: make protogen --verbose
  make-build:
    runs-on: ubuntu-latest                                                                        
    container:                                                                                    
      image: ghcr.io/streamingfast/substreams:latest 
    needs: make-protogen
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: make build --verbose
