type trades @entity {
    id: ID!
    tx_hash: String!
    # TODO: Consider chaging to Unix (BigInt)
    block_time: String!
    eth_value: BigInt!
    # TODO: Change to Enum (requires implementation of enum.to_value()
    trade_type: String!
    erc_721_transfers: [erc_721_transfers!]
}

type erc_721_transfers @entity {
    id: ID!
    tx_hash: String!
    from: String!
    to: String!
    token_id: BigInt!
    amount: Int!
    collection: String!
    asset_type: AssetType!
}

enum AssetType {
    ERC721
    ERC1155
}

enum TradeType {
    TakeAsk
    TakeAskSingle
    TakeAskSinglePool
    TakeBid
    TakeBidSingle
    TakeBidSinglePool
}


